<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        div {
            width: 300px;
            height: 200px;
            border: 1px solid #000;
            margin: 10px auto;
        }

        span {
            font-size: 26px;
            border:2px solid red;
        }


    </style>

</head>

<body>

<div>
    div
    <span>span</span>
</div>

<script src="https://apps.bdimg.com/libs/jquery/1.11.1/jquery.min.js"></script>
<script>
$('span').bind('click',function(event){
    alert('span');
    //event.stopPropagation();
});
    $('div').bind('click',function(event){
        alert('div');
        event.stopPropagation();
    })
    $(document).bind('click',function(){
        alert('document');
    })

</script>
</body>
</html>
