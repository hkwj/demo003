<html>

    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .box {
            overflow: hidden;
        }

        .box div {
            float: left;
            height: 200px;
            line-height:200px;
            text-align:center;
        }

        .left {
            width: 200px;
            background: #ccc;
        }

        .right {
            width: calc(100% - 200px);
            background: #666;
        }


    </style>


</head>

<body>

<div class="box">
    <div class="left">left</div>
    <div class="right">right</div>
</div>
